akka 
{
    extensions = ["Akka.Cluster.Tools.PublishSubscribe.DistributedPubSubExtensionProvider, Akka.Cluster.Tools", 
                  "Akka.Cluster.Tools.Client.ClusterClientReceptionistExtensionProvider, Akka.Cluster.Tools",
                  "Akka.Cluster.Utility.ClusterActorDiscoveryId, Akka.Cluster.Utility"]

    actor.provider = cluster

      actor {
         serializers {
            InternalSerializer = "Tauron.Application.AkkNode.Services.Core.InternalSerializer, Tauron.Application.AkkNode.Services"
         }

        serialization-bindings {
          "System.Byte[]" = bytes
          "System.Object" = json
          "Tauron.Application.AkkNode.Services.Core.IInternalSerializable, Tauron.Application.AkkNode.Services" = InternalSerializer
        }
      }

    cluster {
        auto-down-unreachable-after = 1m
        down-removal-margin = 5m
        roles = ["ExpressionEvaluator"]
    }

    remote {
        dot-netty.tcp {
            port = 0
        }
    }

    serviceresolver {
        isglobal = true
        name = "ExpressionEvaluator"
    }
}
